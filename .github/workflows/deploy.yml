name: Deploy to Digital Ocean

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cruisers

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Pull latest image from Docker Hub
            echo "ğŸ“¥ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cruisers:latest
            
            # Stop and remove existing container (force if needed)
            echo "ğŸ›‘ Stopping existing container..."
            if docker ps -a --filter name=cruisers --format '{{.Names}}' | grep -q cruisers; then
              docker stop cruisers -t 10 || docker kill cruisers || true
              docker rm -f cruisers || true
            fi
            
            # Verify port 3000 is free (kill any lingering processes if needed)
            echo "ğŸ” Checking port 3000..."
            if lsof -ti:3000 > /dev/null 2>&1; then
              echo "âš ï¸  Port 3000 still in use, killing processes..."
              lsof -ti:3000 | xargs kill -9 || true
              sleep 2
            fi
            
            # Run new container with environment variables
            echo "ğŸ”¨ Starting new container..."
            docker run -d \
              --name cruisers \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NUXT_RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
              -e NUXT_RESORT_EMAIL=${{ secrets.RESORT_EMAIL }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/cruisers:latest
            
            # Wait for container to start
            sleep 3
            
            # Verify container is running
            if ! docker ps --filter name=cruisers --format '{{.Names}}' | grep -q cruisers; then
              echo "âŒ Container failed to start!"
              echo "Last logs:"
              docker logs cruisers || true
              exit 1
            fi
            
            # Clean up old images to save space
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            # Show status
            echo "âœ… Deployment complete!"
            echo ""
            echo "ğŸ“Š Container status:"
            docker ps --filter name=cruisers
            
            echo ""
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 cruisers
