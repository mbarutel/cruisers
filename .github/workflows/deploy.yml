name: Deploy to Digital Ocean

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/cruisers

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            
            # Pull latest image from Docker Hub
            echo "üì• Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cruisers:latest
            
            # Stop and remove existing container
            echo "üõë Stopping existing container..."
            docker stop cruisers || true
            docker rm cruisers || true
            
            # Run new container with environment variables
            echo "üî® Starting new container..."
            docker run -d \
              --name cruisers \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NUXT_RESEND_API_KEY=${{ secrets.RESEND_API_KEY }} \
              -e NUXT_RESORT_EMAIL=${{ secrets.RESORT_EMAIL }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/cruisers:latest
            
            # Clean up old images to save space
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true
            
            # Show status
            echo "‚úÖ Deployment complete!"
            echo ""
            echo "üìä Container status:"
            docker ps --filter name=cruisers
            
            echo ""
            echo "üìù Recent logs:"
            docker logs --tail=20 cruisers
